<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONPlaceholder Users Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #fafafa;
      color: black;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: white;
      background-color: black;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      color: white;
      background-color: black;
    }
    th {
        color: white;
      background-color: black;
    }
    tr:nth-child(even) {
      color: white;
      background-color: black;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
            color: white;
      background-color: black;

    }
  </style>
</head>
<body>
  <table>
    <caption>JSONPlaceholder Users</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    // Fetch data from JSONPlaceholder API
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())
      .then(users => {
        const tableBody = document.getElementById("user-table");

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.username}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
